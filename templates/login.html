{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* General styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #7ae719;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Centered container */
    .container {
      text-align: center;
      max-width: 800px;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Image styling */
    .image-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 15px;
    }

    /* Title styling */
    .text-container {
      font-size: 2.5rem;
      color: #333;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    /* Form styling */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .field {
      margin-bottom: 20px;
      text-align: left;
    }

    .field label {
      font-size: 1rem;
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .field input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    .field input:focus {
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    /* Message styling */
    #messages {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff4d4d;
      text-align: center;
    }
  </style>
{% endblock %}

<div class="container">
  <div class="image-container">
    <img src="{{ url_for('static', filename='/images/logoFCA.ico') }}" alt="Logo">
  </div>
  <div class="text-container">
    Interfaz de Estadísticas y Visualizaciones
  </div>

  <div class="card">
    <form method="POST" action="{{ url_for('main.index') }}">
      <div class="field">
        <label for="email">Usuario</label>
        <input type="text" id="email" name="email" placeholder="Ingrese su correo" required>
        <small>Solo podrá ingresar un correo con permiso.</small>
      </div>
    
      <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
      </div>
    
      <button type="submit">Ingresar</button>
    
      <div id="messages"></div>
    </form>
    
  </div>
</div>
