{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .image-grid a {
      display: block;
      text-decoration: none;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="image-grid">
    <a href="{{ url_for('main.Pregrado') }}">
      <img src="{{ url_for('static', filename='images/Pregrado.png') }}" alt="Pregrado">
    </a>
    <a href="{{ url_for('main.posgrado') }}">
      <img src="{{ url_for('static', filename='images/posgrado.png') }}" alt="Posgrado">
    </a>
  </div>
{% endblock %}
