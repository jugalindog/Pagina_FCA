{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container styling for a centered layout */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content from the top */
      height: 100vh;
      padding-top: 70px; /* Space below navbar */
      box-sizing: border-box;
    }
    
    .image-container {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Image styling */
    .image-container img {
      width: 100%; /* Makes the image responsive */
      max-width: 1500px; /* Limits the max size */
      height: auto; /* Maintains aspect ratio */
      border-radius: 100px; /* Optional: Adds rounded corners */
    }

    /* Text styling */
    .text-container {
    margin-top: 20px;
    font-size: 10.5rem; /* Adjusted text size */
    color: #000000;
    text-align: center;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    letter-spacing: 1.5px;
    }     
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <!-- Image Section -->
    <div class="image-container">
      <img src="{{ url_for('static', filename='images/image1.jpeg') }}" alt="Descriptive Image">
    </div>

    <!-- Text Section -->
    <div class="text-container">
      <p>Bienvenido a la plataforma de estad√≠sticas de la Facultad de Ciencias Agrarias - UNAL.</p>
    </div>
  </div>
{% endblock %}
